<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Yam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="navbar">
  <div class="container">
    <a href="index.html" class="navbar-brand">üç† YamChain</a>
    <a href="transactions.html" class="btn btn-light btn-sm">üì¶ Transactions</a>
  </div>
</nav>

<div class="container mt-5">
  <h3>Purchase Yam</h3>

  <div class="transaction-detail mt-4">
    <p><strong>Selected Yam:</strong> <span id="yamType"></span></p>
    <p><strong>Price per tuber:</strong> ‚Ç¶<span id="yamPrice"></span></p>

    <input id="name" class="form-control mb-3" placeholder="Buyer Name">
    <input id="qty" type="number" min="1" class="form-control mb-3" placeholder="Quantity">

    <button class="btn btn-success w-100" onclick="makePurchase()">
      ‚úÖ Confirm Purchase
    </button>
<!--  
<button onclick="connectWallet()">Connect Wallet</button>
<button onclick="buyYam()">Buy Yam</button>
  -->
    <p class="text-muted mt-3 text-center">
      * All purchases are validated by an automated smart contract
    </p>
  </div>
</div>

<script src="js/blockchain.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("yamType").innerText = params.get("yam");
  document.getElementById("yamPrice").innerText = params.get("price");
  let provider;
let signer;
let contract;

const contractAddress = "0x5fbdb2315678afecb367f032d93f642f64180aa3";
const abi = [
  "function buyYam(uint _quantity, uint _price)",
  "function getPurchasesCount() view returns (uint)"
];
async function buyYam() {
  const quantity = 5;
  const price = 2000;

  const tx = await contract.buyYam(quantity, price);
  await tx.wait();

  alert("Purchase recorded on blockchain");
}

async function connectWallet() {
  if (!window.ethereum) {
    alert("Install MetaMask");
    return;
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();

  contract = new ethers.Contract(contractAddress, abi, signer);
  alert("Wallet connected");
}


</script>

</body>
</html>
