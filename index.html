  <title>YamChain</title>

<body>
  <nav class="navbar navbar-dark bg-success">
  <div class="container">
    <span class="navbar-brand">YamChain</span>
    <a href="transactions.html" class="btn btn-light btn-sm">Transactions</a>

<div class="container mt-5">
  <h3 class="mb-4">Available Yams</h3>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card yam-card">
        <img src="images/white_yam.jpeg" alt="White Yam" class="card-img-top">
        <div class="card-body">
          <h5>White Yam</h5>

          <a href="purchase.html?yam=White Yam&price=500" class="btn btn-success w-100">Buy</a>

      </div>
    </div>

    <div class="col-md-4">
      <div class="card yam-card">
        <img src="images/water_yam.jpeg" alt="Water Yam" class="card-img-top">
        <div class="card-body">
          <h5>Water Yam</h5>
          <p>₦600 per tuber</p>
          <a href="purchase.html?yam=Water Yam&price=600" class="btn btn-success w-100">Buy</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card yam-card">
        <img src="images/yellow_yam.jpeg" alt="Yellow Yam" class="card-img-top">
        <div class="card-body">
          <h5>Yellow Yam</h5>
          <p>₦700 per tuber</p>
          <a href="purchase.html?yam=Yellow Yam&price=700" class="btn btn-success w-100">Buy</a>
