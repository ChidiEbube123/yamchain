<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a href="index.html" class="navbar-brand">YamChain</a>
      <a href="transactions.html" class="btn btn-light btn-sm">Back to Transactions</a>
    </div>
  </nav>

  <div class="container mt-5" id="details"></div>

<script src="js/blockchain.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const block = blockchain[id];

  document.getElementById("details").innerHTML = `
    <h3>Transaction Block #${id}</h3>
    <p><strong>Buyer:</strong> ${block.data.name}</p>
    <p><strong>Yam Type:</strong> ${block.data.yamType}</p>
    <p><strong>Quantity:</strong> ${block.data.quantity}</p>
    <p><strong>Total Price:</strong> â‚¦${block.data.totalPrice}</p>
    <p><strong>Previous Hash:</strong> ${block.prevHash}</p>
    <p><strong>Current Hash:</strong> ${block.hash}</p>
  `;
</script>

</body>
</html>
