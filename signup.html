<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | YamChain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="background:#f5efe6; height:100vh;">

  <nav class="navbar">
    <div class="container justify-content-center">
      <span class="navbar-brand">üç† YamChain
        <!-- <i class="fa-solid fa-seedling"></i> YamChain -->
      </span>
    </div>
  </nav>

  <div class="login-card">
    <h4 class="mb-3 text-center">üìù Sign Up for YamChain</h4>

    <input id="username" class="form-control mb-3" placeholder="Username">
    <input id="email" type="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <input id="confirmPassword" type="password" class="form-control mb-3" placeholder="Confirm Password">

    <select id="role" class="form-control mb-3">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button class="btn btn-primary w-100" onclick="signup()">Sign Up</button>

    <p class="mt-3 text-center">
      Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
    </p>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const role = document.getElementById("role").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Save user data in localStorage (simple demo, replace with server DB for real app)
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("role", role);

      alert("Account created successfully!");

      if (role === "admin") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
