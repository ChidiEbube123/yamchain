<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3>Signup</h3>

  <select id="role" class="form-control mb-3">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <input id="username" class="form-control mb-3" placeholder="Username">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="signup()">Create Account</button>

  <p class="mt-3">
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script>
  function signup() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("Fill all fields. This is not optional.");
      return;
    }

    const user = {
      username,
      password,
      role
    };

    localStorage.setItem("yamchainUser", JSON.stringify(user));

    alert("Signup successful. Proceed to login.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
