<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | YamChain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="background:#f5efe6;height:100vh;">

<nav class="navbar">
  <div class="container justify-content-center">
    <span class="navbar-brand">üç† YamChain
      <!-- <i class="fa-solid fa-seedling"></i> YamChain -->
    </span>
  </div>
</nav>

<div class="login-card">
  <h4 class="mb-3 text-center">üîê YamChain Login</h4>

  <input id="username" class="form-control mb-3" placeholder="Username">

  <select id="role" class="form-control mb-3">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<script>
  function login() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value;

    if (!username) {
      alert("Enter username");
      return;
    }

    localStorage.setItem("role", role);
    localStorage.setItem("username", username);

    if (role === "admin") {
      window.location.href = "dashboard.html";
    } else {
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
