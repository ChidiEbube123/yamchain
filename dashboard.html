<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | YamChain</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Your YamChain CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="checkAdmin()">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand">üç† YamChain
        <!-- <i class="fa-solid fa-seedling"></i>üç† YamChain -->
      </span>

      <div class="d-flex gap-3">
        <a href="index.html" class="btn btn-light btn-sm shadow-sm">
          <i class="fa-solid fa-store"></i> Market
        </a>
        <a href="transactions.html" class="btn btn-light btn-sm shadow-sm">
          <i class="fa-solid fa-link"></i> Blockchain
        </a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <h3 class="mb-4">Sales Dashboard</h3>

    <div class="row text-center">

      <div class="col-md-4 mb-3">
        <div class="transaction-detail">
          <i class="fa-solid fa-naira-sign fa-2x mb-2"></i>
          <h6>Total Sales</h6>
          <h4 id="totalSales">‚Ç¶0</h4>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="transaction-detail">
          <i class="fa-solid fa-box fa-2x mb-2"></i>
          <h6>Total Yams Sold</h6>
          <h4 id="totalYams">0</h4>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="transaction-detail">
          <i class="fa-solid fa-receipt fa-2x mb-2"></i>
          <h6>Transactions</h6>
          <h4 id="totalTx">0</h4>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="js/blockchain.js"></script>
  <script>
    function checkAdmin() {
      if (localStorage.getItem("role") !== "admin") {
        alert("Admin access only");
        window.location.href = "index.html";
      }
    }

    let sales = 0, yams = 0, tx = 0;

    blockchain.forEach((block, index) => {
      if (index === 0) return;
      sales += block.data.totalPrice;
      yams += block.data.quantity;
      tx++;
    });

    document.getElementById("totalSales").innerText = "‚Ç¶" + sales;
    document.getElementById("totalYams").innerText = yams;
    document.getElementById("totalTx").innerText = tx;
  </script>

</body>
</html>
